<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matrix Buttons</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="centered">
		<div class="buttonRed">
			<p>
				<span class="btnText Red">RED </span>
				<span>&nbsp;&nbsp;</span>
				<span class="btnText White"> PILL</span>
			</p>

			<div class="btn Left">
				<p class="btnText Red">Down the rabbit hole.</p>
			</div>
		</div>
		<div class="buttonBlue">
			<p>
				<span class="btnText Blue">BLUE</span>
				<span>&nbsp;&nbsp;</span>
				<span class="btnText White">PILL</span>
			</p>

			<div class="btn Right">
				<p class="btnText Blue">Believe whatever you want to believe.</p>
			</div>
		</div>
	</div>
</body>
</html>

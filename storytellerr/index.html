<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css">

    <body>
</head>

<body>



    <!-- 2-D Flip -->
    <section class="page-container" id="flip">
        <section class="section-container">
            <h4>Flip</h4>

            <!-- Horizontal Flip -->
            <div class="button-container button-flip-horizontal">
                <div class="flipper flipper-flip-horizontal">
                    <div class="button front">
                        <i class="fa fa-twitter"></i>
                    </div>
                    <div class="button back">
                        Twitter
                    </div>
                </div>
            </div>

            <!-- Vertical Flip -->
            <div class="button-container button-flip-vertical">
                <div class="flipper flipper-flip-vertical">
                    <div class="button front">
                        <i class="fa fa-facebook"></i>
                    </div>
                    <div class="button back">
                        Facebook
                    </div>
                </div>
            </div>

            <!-- Oblique Flip -->
            <div class="button-container button-flip-oblique">
                <div class="flipper flipper-flip-oblique">
                    <div class="button front">
                        <i class="fa fa-instagram"></i>
                    </div>
                    <div class="button back">
                        Instagram
                    </div>
                </div>
            </div>

        </section>
    </section>


    <!-- 3-D Flip -->
    <section class="page-container" id="flip-3d">
        <section class="section-container">
            <h4>3-D Flip</h4>

            <!-- 3-D Flip Downward-->
            <div class="button-container button-flip3d-vertical1">
                <div class="flipper flipper-flip3d-vertical1">
                    <div class="button front">
                        <i class="fa fa-codepen"></i>
                    </div>
                    <div class="button button-3d back">
                        codepen
                    </div>
                </div>
            </div>

            <!-- 3-D Flip Upward-->
            <div class="button-container button-flip3d-vertical2">
                <div class="flipper flipper-flip3d-vertical2">
                    <div class="button front">
                        <i class="fa fa-github"></i>
                    </div>
                    <div class="button button-3d back">
                        Github
                    </div>
                </div>
            </div>

        </section>
    </section>


    <!-- Slide -->
    <section class="page-container" id="slide">
        <section class="section-container">
            <h4>Slide</h4>

            <!-- Horizontal Slide -->
            <div class="button-container button-slide-horizontal">
                <div class="slider slider-horizontal">
                    <div class="button">
                        <i class="fa fa-dribbble"></i>
                    </div>
                </div>
            </div>

            <!-- Vertical Slide -->
            <div class="button-container button-slide-vertical">
                <div class="slider-vertical">
                    <div class="button">
                        <i class="fa fa-medium front"></i>
                        <i class="back">Medium</i>
                    </div>
                </div>
            </div>

        </section>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Krzysiekh fancy buttons</title>
    <link rel="stylesheet" href="style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                "families": ["Poppins:300,400,500,600,700", "Roboto:300,400,500,600,700"]
            },
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>
</head>

<body>
    <div class="main">
        <div class="square">
            <a href="#" class="btn btn-primary">Primary</a>
            <a href="#" class="btn btn-success">Success</a>
            <a href="#" class="btn btn-warning">Warning</a>
            <a href="#" class="btn btn-danger">Danger</a>
            <a href="#" class="btn btn-metal">Metal</a>
            <a href="#" class="btn btn-brand">Brand</a>
            <a href="#" class="btn btn-focus">Focus</a>
        </div>
        <div class="rounded">
            <a href="#" class="btn btn-rounded btn-primary">Primary</a>
            <a href="#" class="btn btn-rounded btn-success">Success</a>
            <a href="#" class="btn btn-rounded btn-warning">Warning</a>
            <a href="#" class="btn btn-rounded btn-danger">Danger</a>
            <a href="#" class="btn btn-rounded btn-metal">Metal</a>
            <a href="#" class="btn btn-rounded btn-brand">Brand</a>
            <a href="#" class="btn btn-rounded btn-focus">Focus</a>
        </div>
    </div>
</body>

</html>
